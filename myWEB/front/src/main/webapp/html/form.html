<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form.html</title>
</head>
<body>
  <form action="http://localhost:8888/back/request" autocomplete="off">
    <fieldset>
      <legend>한줄입력</legend>
      <label for="txt1">TEXT1:</label>
      <input id="txt1" type="text" size="5" name="t1" value="tv1" required>
    </fieldset>
    <fieldset>
      신용카드번호:<input maxlength="5" placeholder="5자리만 입력가능합니다" required>
    </fieldset>
    <fieldset>
      <legend>읽기전용</legend>
      <input type="text" value="읽기전용입니다" readonly>
    </fieldset>
    <fieldset>
      PASSWORD:<input type="password" required>
    </fieldset>
    
    <fieldset>
      <input type="checkbox" name="c" value="1" checked>ONE&nbsp;&nbsp;
      <input type="checkbox" name="c" value="2">TWO&nbsp;&nbsp;
      <input type="checkbox" name="c" value="3">THREE
    </fieldset>
    
    <fieldset>
      <input type="radio" name="r">ONE&nbsp;&nbsp;
      <input type="radio" name="r" checked>TWO&nbsp;&nbsp;
      <input type="radio" name="r">THREE
    </fieldset>
    
    <input type="hidden" name="h" value="hv">
    <fieldset>
      <input type="file" name="f">
    </fieldset>
    
    <fieldset>
      <select name="s">
        <option>ONE</option>
        <option selected>TWO</option>
        <option>THREE</option>
      </select>
    </fieldset>
    <fieldset>
      <textarea name="ta" rows="5" cols="50">multi line</textarea>
    </fieldset>
    
    <fieldset>
      <legend>HTML5에 추가된 input태그의 type속성값</legend>
      <input type="number" min="1" max="10" value="5">
      <input type="email" value="a@b.com">
      <input type="range" min="1" max="10" value="8">
      <input type="date" value="2022-06-21">
      <input type="search" value="검색어">
    </fieldset>
    <fieldset>
      <input type="submit" value="전송">
      <input type="button" value="일반버튼">
      <input type="reset" value="RESET 버튼">
    </fieldset>
    <fieldset>
      <button>전송1</button>
      <button type="button">일반버튼2</button>
      <button type="reset">RESET버튼2</button>
    </fieldset>
  </form>
  <button>일반버튼3</button>
</body>
</html>
