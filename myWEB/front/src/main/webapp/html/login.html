<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>login.html</title>
  <link rel="stylesheet" href="../css/login.css">   

 <!--  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 -->
  <script src="../jq/login.js"></script>
</head>

<body>
  <div class="login">
    <form method="post">
      <div class="row">
        <div class="col-25">
          <label for="id">아이디</label>
        </div>
        <div class="col-75">
          <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="pwd">비밀번호</label>
        </div>
        <div class="col-75">
          <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
        </div>
      </div>

      <br>
      <div class="row">
        <button>로그인</button>
        <div class="others">
          <a href="#">아이디찾기</a>
          <a href="./searchpwd.html">비밀번호찾기</a>
          <input type="checkbox" checked>아이디저장
        </div>
      </div>
    </form>
  </div>
</body>
</html>
