<html>
    <head>
        <meta charset="UTF-8">
        <script>
            window.addEventListener('load', function(){
                document.querySelector('button').addEventListener('click',
                function(){
                    //js_window의 close 버튼을 display: none적용
                    var parentWindow = window.opener;   //http프로토콜일경우만 가능
                                                        //file프로토콜일경우는 cross origin오류
                                                        //cross origin은 톰켓서버를 이용해서
                                                        //웹브라우저를 가동하면 해결됨
                    var parentBtClose = 
                        parentWindow.document.querySelector('button.close');
                    parentBtClose.style.display = 'none';  
                    parentWindow.document.querySelector('button.open').style.display = 'inline';
                    window.close();
                })
            })
        </script>
    </head>
    <body>
        <h1>팝업창</h1>
        <button>창닫기</button>
    </body>
</html>
