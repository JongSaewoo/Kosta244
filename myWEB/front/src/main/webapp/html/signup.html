<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link ref="stylesheet" href="../css/signup.css">
<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 -->
  <script src="../jq/signup.js"></script>
</head>

<body>
  <div class="signup">
    <h1>고객가입</h1>
    <form method="post" action="http://localhost:8888/back/signup" autocomplete="off">
      <label for="id">아이디:</label>
      <input type="text" name="id" id="id" required value="a">
      <button type="button" class="iddupchk">아이디중복확인</button>
      <br>
      <label for="pwd">비밀번호:</label>
      <input type="password" name="pwd" id="pwd" required value="1">
      <br>
      <label for="pwd1">비밀번호확인:</label>
      <input type="password"            id="pwd1" required value="1">
      <br>
      <label for="name">이름:</label>
      <input type="text" name="name" id="name" value="b">
      <br>
      주소: <input type="text" class="zipcode" readonly>
      <button type="button" class="searchzip">우편번호찾기</button><br>
      <input type="text" class="addr1" readonly><br>
      <input type="text" name="addr" value="c">
      <input type="hidden" name="buildingno" value="1">
      <br>
      <button type="submit">가입</button>
      <button type="reset">CLEAR</button>
    </form>
  </div>
</body>

</html>
